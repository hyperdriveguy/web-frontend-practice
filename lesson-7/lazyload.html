<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lazyload.css">
    <title>Lazy Loading Example</title>
</head>
<body>
    <header>
        <h1>Lazy Loading Example</h1>
    </header>
    <main>
        <picture>
            <img src="images/placeholder.webp" data-src="images/y.png">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/y-dry.png">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/object3.png">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/object4.png">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/abstract5.png">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/abstract6.png">
        </picture>
    </main>
    <script defer src="js/lazyload.js"></script>
</body>
</html>
